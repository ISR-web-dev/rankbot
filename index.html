<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Request</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container">
    <input class="client-name" type="text" placeholder="Client Name">
    <input class="p-s" type="text" placeholder="project/service">
    <input class="link" type="text" placeholder="Google maps Link">
    <input class="name" type="text" placeholder="Your Name">

    <div class="output">
<p>Hi <span class="client-name-text">[Client Name]</span>,</p>
<p>I hope you're happy with the <span class="p-s-text">[project/service]</span>!  If you have a moment, I'd really appreciate it if you could leave a review on the Following Link <span class="link-text"><br>[Link Text]</span></p>
<p>Thanks,</p>
<p class="name-text">[Your Name]</p>
    </div>
    
    <button id="generate">Generate</button>
    <button id="copy-button">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script> </body>
</html>
