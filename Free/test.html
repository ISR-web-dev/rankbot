<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="copy-text">Hi [Client Name],  
        I hope you're happy with the [project/service]!  
        If you have a moment, I'd really appreciate it if you could leave a review on [platform, e.g., Google, Yelp].  
        Thanks,  
        [Your Name]</p>
        <button id="copy-button">Copy Text</button>

        <script>
            const copyText = document.getElementById('copy-text');
const copyButton = document.getElementById('copy-button');

copyButton.addEventListener('click', () => {
  // Replace placeholders with your information
  const clientName = prompt("Enter Client Name:");
  const projectService = prompt("Enter Project/Service name:");
  const platform = prompt("Enter Platform (e.g., Google, Yelp):");
  const yourName = prompt("Enter Your Name:");

  let textToCopy = copyText.textContent.replace(/\[Client Name\]/, clientName);
  textToCopy = textToCopy.replace(/\[project\/service\]/, projectService);
  textToCopy = textToCopy.replace(/\[platform, e.g., Google, Yelp\]/, platform);
  textToCopy = textToCopy.replace(/\[Your Name\]/, yourName);

  // Use Clipboard API for modern browsers
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(textToCopy).then(() => {
      alert('Text copied to clipboard!');
    }, () => {
      alert('Failed to copy text!');
    });
  } else {
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = textToCopy;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    textArea.remove();
    alert('Text copied to clipboard (fallback method)');
  }
});

        </script>
</body>
</html>
